# idea from https://github.com/att-comdev/dockerfiles/
# see also: http://blog.oddbit.com/2015/03/10/booting-cloud-images-with-libvirt/
# http://cloudinit.readthedocs.io/en/latest/topics/datasources/nocloud.html
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudinit
data:
  metadata: |
    { "uuid": "ubuntu-16-vm.mydomain.com" }
  userdata: |
    #cloud-config
    fqdn: ubuntu-16-vm.mydomain.com
    users:
      - name: root
        ssh-authorized-keys:
          - ssh-rsa  me@localhost
    ssh_pwauth: True
